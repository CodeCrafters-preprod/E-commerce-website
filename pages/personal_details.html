<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details</title>
  <link rel="stylesheet" href="../styles/personal_details.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Jaro:opsz@6..72&family=Rakkas&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Brand Logo and Navigation -->
  <div class="brand-logo">
    <img class="logo-image" src="../assets/logo.png" alt="Logo">
    <h1>P E O P L E L Y</h1>
    <p class="fashion-text">F a s h i o n</p>
  </div>

  <div class="navbar">
    <div class="user-profile">
      <img src="../assets/Infographics/Profiles.jpg" alt="User Profile">
      <h2 class="user-name">
        <!-- Display user's first and last name -->
        <span class="first-name">john</span> <span class="last-name">DOE</span>
      </h2>
    </div>
    <a href="personal_details.html">Personal Details</a>
    <a href="recommended.html">Recommended</a>
    <a href="order_history.html">Order History</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="homepage.html">Logout</a>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Personal Details Section -->
    <div class="details-section">
      <h3>Personal Details</h3>
      <form>
        <div class="form-group">
          <input type="text" value="Chris Dave">
          <label>Full Name</label>
        </div>

        <div class="form-group">
            <input type="email" value="cdave@fakeemail.com">
            <label>Email ID</label>
        </div>

        <div class="form-group">
            <input type="text" value="+91 1234 5678">
            <label>Phone</label>
        </div>
        <div class="form-group">
          <input type="text" value="#12, Fake tower, Fake street, Fake area">
          <label>Address</label>
        </div>

        <div class="form-group">
            <input type="text" value="123456">
            <label>City</label>
        </div>

        <div class="form-group">
            <input type="text" value="Big State">
            <label>State</label>
        </div>

        <div class="form-group">
            <input type="text" value="Djibouti">
            <label>Country</label>
        </div>

        <div class="form-group">
          <input type="text" value="164">
          <label>Secret Code</label>
        </div>

        <div class="button-group">
          <div class="details-button">
            <button type="submit" id="save-button">Save</button>
            <button type="button" id="raise-support">Raise Support</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Credit Card Section -->
    <div class="card-section">
      <h3>Credit Card</h3>
      <div class="card">
        <img src="../assets/Infographics/Credit Card.png" alt="Credit Card">
        <div class="button-group">
          <div class="edit-add-card">
            <button id="edit-card">Edit</button>
            <button id="add-card">Add New Card</button>
          </div>
          <button id="raise-support">Raise Support</button>
          <button id="block-card">Block Card</button>
        </div>
      </div>
    </div>

    <!-- Subscription Section -->
    <div class="subscription-section">
      <div class="details-section">
        <h3>Subscription</h3>
        <form>
          <div class="form-group">
            <input type="text" value="Silver">
            <label>Type</label>
          </div>
          <div class="form-group">
            <input type="text" value="1 Jan 2024">
            <label>Start</label>
          </div>
          <div class="form-group">
            <input type="text" value="31 Dec 2024">
            <label>End</label>
          </div>
          <div class="form-group">
            <input type="text" value="No">
            <label>Auto Renewal</label>
          </div>
          <div class="button-group">
            <div class="subscription-button">
              <div class="edit-renew-button">
                <button id="edit-button">Edit</button>
                <button id="renew-button">Renew</button>
              </div>
              <button id="raise-support">Raise Support</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Support Section -->
    <div class="support-section">
      <div class="details-section">
        <h3>Support</h3>
        <div class="button-group">
          <div class="support-button">
            <button id="support-phone">Support Over Phone</button>
            <button id="support-email">Support Over Email</button>
            <button id="support-chat">Support Over Chat</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-separator"></div>
    <div class="footer-links">
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="privacypolicy.html">Privacy Policy</a>
      <a href="refundpolicy.html">Refund Policy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
  </footer>
  <script src="../js/personal_details.js"></script>
</body>
</html>
